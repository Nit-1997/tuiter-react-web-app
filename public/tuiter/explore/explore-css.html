<html>
<head>
    <link href="explore-css-index.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          rel="stylesheet"/>
</head>
<body class="wd-bg-color-black wd-margin-left wd-main-border">
<div>
    <form class="wd-search-bar-form">
        <input id="search-bar" class="wd-search-bar" type="text" placeholder="Search Tuiter">
    </form>
    <a href="explore-settings.html"><i class="fa fa-gear wd-bg-color-gear" style="font-size:24px"></i></a>
</div>
<br>
<div class="wd-links-div">
    <a class="wd-links-selected">For you</a>
    <a class="wd-links">Trending</a>
    <a class="wd-links">News</a>
    <a class="wd-links">Sports</a>
    <a class="wd-links">Entertainment</a>
</div>

<div class="wd-banner">
    <div class="wd-banner-content">
        <div class="wd-event-live">
            <p>Event <span class="wd-live-text">Live</span></p>
        </div>
        <div class="wd-banner-heading">
            <h4>The coronation ceremony of King Charles III</h4>
        </div>
    </div>
</div>

<div class="wd-container wd-base">
    <label class="wd-dot-label"></label>
</div>
<div class="wd-container wd-bottom-border">
    <div class="wd-container wd-topic-container">
        <label class="wd-dot-label-gray"></label>
        <p class="wd-topic">Trending in News</p>
        <p class="wd-topic-content">#Elections2023</p>
        <p class="wd-topic-count">55.5k Tuits</p>
    </div>
    <div class="wd-container wd-topic-container">
        <label class="wd-dot-label-gray"></label>
        <p class="wd-topic">Trending in sports</p>
        <p class="wd-topic-content">#RedSocks</p>
        <p class="wd-topic-count">5.5k Tuits</p>
    </div>

    <div class="wd-container wd-topic-container">
        <label class="wd-dot-label-gray"></label>
        <p class="wd-topic">Trending in Music</p>
        <p class="wd-topic-content">#Cochella</p>
        <p class="wd-topic-count">1M Tuits</p>
    </div>

    <div class="wd-container wd-topic-container">
        <label class="wd-dot-label-gray"></label>
        <p class="wd-topic">Trending in Tech</p>
        <p class="wd-topic-content">#AI</p>
        <p class="wd-topic-count">300k Tuits</p>
    </div>
</div>

</body>
</html>
